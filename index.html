<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approved Withdrawals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #withdrawals {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 400px;
    }

    .withdrawal {
      width: 100%;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .withdrawal strong {
      font-size: 18px;
      display: block;
      margin-bottom: 6px;
    }

    .withdrawal .amount {
      color: green;
      font-weight: bold;
      font-size: 22px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="withdrawals"></div>

  <script>
    const indianNames = [
      "Amit", "Sanjay", "Neha", "Kiran", "Rohit", "Sneha", "Manoj", "Anjali",
      "Vikram", "Pushpa", "Omprakash", "Nehal", "Pramod", "Parth", "Lakshmi",
      "Shubham", "Pooja", "Harshit", "Deepika", "Rajeev", "Arjun", "Meena",
      "Kavita", "Suraj", "Bhavna", "Nikhil", "Divya", "Gaurav", "Tanya", "Yogesh"
    ];

    function maskName(name) {
      if (name.length <= 2) return name[0] + '*'.repeat(name.length - 1);
      const first = name.slice(0, 2);
      const last = name.slice(-1);
      const masked = '*'.repeat(name.length - 3);
      return first + masked + last;
    }

    function getRandomAmount() {
      return Math.floor(Math.random() * 200000 + 20000); // ₹20,000 - ₹220,000
    }

    function generateEntry() {
      const container = document.getElementById("withdrawals");
      container.innerHTML = '';

      const numberOfEntries = 6 + Math.floor(Math.random() * 2); // 6 or 7 entries

      for (let i = 0; i < numberOfEntries; i++) {
        const name = indianNames[Math.floor(Math.random() * indianNames.length)];
        const maskedName = maskName(name);
        const amount = getRandomAmount();

        const div = document.createElement("div");
        div.className = "withdrawal";
        div.innerHTML = `
          <strong>${maskedName}</strong>
          <div>Approved Withdrawal:</div>
          <div class="amount">₹${amount.toLocaleString('en-IN')}</div>
        `;
        container.appendChild(div);
      }
    }

    // Initial render
    generateEntry();

    // Refresh every 15 seconds (15000 milliseconds)
    setInterval(generateEntry, 15000);
  </script>

</body>
</html>
